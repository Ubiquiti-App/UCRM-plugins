<style type='text/css'>

    * {
        -webkit-box-sizing:border-box;
        -moz-box-sizing:border-box;
        -o-box-sizing:border-box;
        -ms-box-sizing:border-box;
        box-sizing:border-box;
        position:relative;
    }
    .tcHideMe {display:none !important;visibility:hidden;}
    .tcHideMe2 {visibility:hidden;}
    #tcEUStile {
        width:450px;
        height:550px;
        -webkit-border-radius:23px;
        -moz-border-radius:23px;
        border-radius:23px;
        overflow:hidden;
        -webkit-box-shadow: 4px 4px 13px 0px rgba(0,0,0, 0.50);
        -moz-box-shadow: 4px 4px 13px 0px rgba(0,0,0, 0.50);
        box-shadow: 4px 4px 13px 0px rgba(0,0,0, 0.50);
        margin:0 auto;
    }
    #tcEUStile h1 {
        width:100%;
        height:50px;
        line-height:50px;
        margin:0;
        color:#efefef;
        text-align:center;
        font-size:23px;
        font-weight:normal;
        font-family:Arial;
    }
    #tcEUStile div.btm {
        width:100%;
        height:50px;
        line-height:50px;
        margin:0;
        color:#efefef;
        text-align:center;
        position:absolute;
        left:0;
        bottom:0;
        font-size:23px;
        font-weight:normal;
        font-family:Arial;
    }
    #tcForm {text-align: center;}
    #tcForm .tcHalf, #tcForm .tcFull, #tcForm .tcThird {
        height: 34px;
        line-height:34px;
        margin: 5px;
        padding: 0px 5px;
        width: 210px;
        background:rgba(255,255,255,1);
        color:#232323;
        display:inline-block;
        font-size:18px;
        outline:none;
        -webkit-box-shadow: inset 0px 0px 10px -3px rgba(0,0,0, 0.16);
        -moz-box-shadow: inset 0px 0px 10px -3px rgba(0,0,0, 0.16);
        box-shadow: inset 0px 0px 10px -3px rgba(0,0,0, 0.16);
        -webkit-border-radius:11px;
        -moz-border-radius:11px;
        border-radius:11px;
        border: 1px #afafaf inset;
        -webkit-transition: all 250ms ease-in-out;
        -moz-transition: all 250ms ease-in-out;
        -ms-transition: all 250ms ease-in-out;
        -o-transition: all 250ms ease-in-out;
        transition: all 250ms ease-in-out;
    }

    #tcForm .tcHalfDiv {
        display:inline-block;
        height: 60px;
        margin: 5px;
        padding: 0px 5px;
        width: 210px;
    }
    #tcForm h2 {
        margin: 0;
        font-size: 14px;
        font-family: Arial;
        color: #323232;
    }
    #tcForm textarea {
        margin: 0;
        font-size: 14px;
        font-family: Arial;
        color: #323232;
        width:385px;
        resize:none;

    }
    #tcForm .tcThinSel {
        font-size: 14px;
        height: 25px;
        line-height: 25px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        border-radius: 6px;
    }
    #tcForm .tcFull {width:434px;}
    #tcForm .tcThird{width:135px;}
    #tcForm .tcThick{
        width: 418px;
        height: 40px;
        vertical-align: bottom;
        margin-left: -30px;
        padding-left: 30px;
        z-index: 5;
        display: inline-block;
    }
    #tcForm .tcIcons {
        display:inline-block;
        z-index:10;
        width:41px;
        height:41px;
        vertical-align: top;
        margin-top: 3px;
        -webkit-border-radius: 25px;
        -moz-border-radius: 25px;
        border-radius: 25px;
        pointer-events:none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-box-shadow: 2px 2px 3px 0px rgba(0,0,0, 0.50);
        -moz-box-shadow: 2px 2px 3px 0px rgba(0,0,0, 0.50);
        box-shadow: 2px 2px 3px 0px rgba(0,0,0, 0.50);
    }
    .tcNav {
        height: 35px;
        margin: 7px auto;
        padding: 3px 10px;
        background-color: #fafafa;
        border: 1px #999 solid;
        color:#232323;
        cursor:pointer;
        line-height:29px;
        opacity:1;
        -webkit-transition: all 250ms ease-in-out;
        -moz-transition: all 250ms ease-in-out;
        -ms-transition: all 250ms ease-in-out;
        -o-transition: all 250ms ease-in-out;
        transition: all 250ms ease-in-out;
    }
    .tcNav:hover {
        color:#fff;
        background-color:#247fb5;
    }
    #tcMapContainer, #covView {
        position:absolute;
        width:450px;
        height:450px;
        top:50px;
        left:0;
        z-index:50;
        opacity:0;
        -webkit-transition: all 500ms ease-in-out;
        -moz-transition: all 500ms ease-in-out;
        -ms-transition: all 500ms ease-in-out;
        -o-transition: all 500ms ease-in-out;
        transition: all 500ms ease-in-out;
    }
    #tcThankYou,
    #tcErrorCheck {
        position:absolute;
        width:450px;
        height:450px;
        top:50px;
        left:-450px;
        z-index:1000;
        background:rgba(0,0,0,.25);
        -webkit-transition: all 500ms ease-in-out;
        -moz-transition: all 500ms ease-in-out;
        -ms-transition: all 500ms ease-in-out;
        -o-transition: all 500ms ease-in-out;
        transition: all 500ms ease-in-out;
    }
    #tcThankYou {background: rgba(0,0,0,.6);}
    #tcThankYou h1,
    #tcErrorCheck h1 {
        position:absolute;
        width:100%;
        height:150px;
        line-height:150px;
        background:rgba(0,0,0,.75);
        top:50%;
        margin-top:-75px;
    }
    #tcThankYou h1 {
        line-height:40px;
        padding:35px 0;
        font-size:14px;
    }
    .tcShowThanks,
    .tcShowError {
        left:0 !important;
        opacity:1 !important;
    }
    #tcForm .errorInput {
        border: 1px #ee0000 solid;
    }
    #TCmap_canvas {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    #tcMapContainer p.tcInstr {
        position: absolute;
        z-index: 150;
        width: 195px;
        background: rgba(0,0,0,.6);
        top: 0px;
        right: 0;
        text-align: center;
        color: #fff;
        font-family: Arial;
        font-size: 14px;
        padding: 5px 15px;
    }
    #covView {z-index:100;}
    #covView iframe {
        display:block;
        width:100%;
        height:100%;
        outline:none;
        border:0;
    }



</style>
<style type='text/css'>

    :-ms-input-placeholder {color:#232323; opacity: .75;}


</style>

<script type='text/javascript'>
    $('input[placeholder]').on('focus', function () {
        var $this = $(this);
        $this.data('placeholder', $this.prop('placeholder')).removeAttr('placeholder');
    }).on('blur', function () {
        var $this = $(this);
        $this.prop('placeholder', $this.data('placeholder'));
    });
    $('#tcNxt').click(function() {
        $('#tcForm .chkIt').each(function () {
            if (($(this).val() === '') || ($(this).val() === 'N/A')){
                $(this).addClass('errorInput');
            } else {
                $(this).removeClass('errorInput');};});
        if ($('#tcForm .chkIt').hasClass('errorInput')) {
            $('#tcErrorCheck').removeClass('tcHideMe2');
            $('#tcErrorCheck').addClass('tcShowError');
            $('#tcNxt').css({'pointer-events':'none'});
            setTimeout("$('#tcErrorCheck').addClass('tcHideMe2');$('#tcErrorCheck').removeClass('tcShowError');$('#tcNxt').css({'pointer-events':'all'});", 2000);
        } else {
            $('#tcMapContainer').removeClass('tcHideMe2');
            $('#tcMapContainer').css({'opacity':'1'});
            $('#tcNxt').addClass('tcHideMe');
            $('#tcBak').removeClass('tcHideMe');
            $('#tcSub').removeClass('tcHideMe');
            codeAddress();}});
    $('#tcBak').click(function() {
        $('#tcMapContainer').addClass('tcHideMe2');
        $('#tcMapContainer').css({'opacity':'0'});
        $('#tcNxt').removeClass('tcHideMe');
        $('#tcBak').addClass('tcHideMe');
        $('#tcSub').addClass('tcHideMe');
        $('#TCmap_canvas').empty();});
    $('#tcSub').click(function() {
        $('#tcSub').css({'pointer-events':'none','opacity':'0'});
        $('#tcBak').css({'pointer-events':'none','opacity':'0'});
        $('input[name=multicoverageid]').val('27872');
        $('input[name=Account]').val('23654');
        $('input[name=key]').val('6dd4570cbc96751ee391b36806c829ce');
        $('#tcForm').submit();
        $('#tcThankYou').removeClass('tcHideMe2');
        $('#tcThankYou').addClass('tcShowThanks');
        var tcLat = $('input[name=Latitude]').val();
        var tcLng = $('input[name=Longitude]').val();
        setTimeout("$('#tcThankYou').addClass('tcHideMe2');$('#tcThankYou').removeClass('tcShowThanks');", 3000);
        var ifMap = $('#eusMID').val();
        $("<div id='covView' class='tcHideMe2'><iframe src='https://sites.towercoverage.com/APImap.aspx?mcid=27872&Acct=23654&Lat="+tcLat+"&Lng="+tcLng+"&pin=1'></iframe></div>").appendTo('#tcEUStile');
        $('#covView').removeClass('tcHideMe2');
        $('#covView').css({'opacity':'1'});});


</script>

<script type='text/javascript'>
    function codeAddress() {
        var ADD = $('input[name=Address]').val();
        var CTY = $('input[name=city]').val();	var STA = $('select[name=State]').val();
        var ZIP = $('input[name=zipcode]').val();
        var address = (ADD + ' ' + CTY + ', ' + STA + ' ' + ZIP);
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({
            'address': address
        }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                var latLngs = results[0].geometry.location;
                var LL = latLngs.toString();
                var tst = LL.substring(1, LL.length - 1);
                var coordinates = tst.split(',');
                $('input[name=Latitude]').val(coordinates[0]);
                $('input[name=Longitude]').val(coordinates[1]);
                function initialize() {
                    var mapProp = {
                        center: new google.maps.LatLng(coordinates[0], coordinates[1]),gestureHandling: 'greedy',
                        zoom: 17,
                        mapTypeId: google.maps.MapTypeId.SATELLITE
                    };
                    var map = new google.maps.Map(document.getElementById('TCmap_canvas'), mapProp);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: latLngs,
                        draggable: true,
